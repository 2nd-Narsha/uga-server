name: CI/CD using github actions & docker

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build-docker-image:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # 1. JDK 17 ì„¤ì •
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'temurin'

      # 2. Gradle clean buildë¡œ ìµœì‹  JAR ìƒì„± (ìºì‹œ ì œê±°)
      - name: Clean and Build with Gradle
        run: ./gradlew clean bootJar -x test

      # 3. ë¹Œë“œëœ JAR íŒŒì¼ í™•ì¸ (ì‹œê°„, ìš©ëŸ‰ ì²´í¬)
      - name: Check built JAR
        run: ls -lh build/libs

      # ğŸ‘‡ ì•„ë˜ ì‘ì—…ë“¤ì€ pushì¼ ë•Œë§Œ ì‹¤í–‰ë¨
      # 4. Docker ì´ë¯¸ì§€ ë¹Œë“œ (ìºì‹œ ì—†ì´ ê°•ì œ ìƒˆë¡œ ë¹Œë“œ)
      - name: Docker Image Build (no cache)
        if: github.event_name == 'push'
        run: docker build --no-cache -t ${{ secrets.DOCKER_USERNAME }}/uga:latest .

      # 5. DockerHub ë¡œê·¸ì¸
      - name: Docker Login
        if: github.event_name == 'push'
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 6. Docker ì´ë¯¸ì§€ í‘¸ì‹œ
      - name: Docker Hub Push
        if: github.event_name == 'push'
        run: docker push ${{ secrets.DOCKER_USERNAME }}/uga:latest

      # 7. EC2ì— ë°°í¬ (ê¸°ì¡´ ì»¨í…Œì´ë„ˆ ì œê±° â†’ ì´ë¯¸ì§€ pull â†’ ì»¨í…Œì´ë„ˆ ì‹¤í–‰)
      - name: Deploy to EC2 via SSH
        if: github.event_name == 'push'
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_KEY }}
          port: ${{ secrets.EC2_PORT }}
          script: |
            CONTAINER_NAME=uga
            IMAGE_NAME=${{ secrets.DOCKER_USERNAME }}/uga:latest

            echo "${{ secrets.DOCKER_PASSWORD }}" | sudo docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

            if [ "$(sudo docker ps -aq -f name=$CONTAINER_NAME)" ]; then
              echo "ì»¨í…Œì´ë„ˆ ì¡´ì¬í•¨! ì¤‘ì§€ í›„ ì‚­ì œí• ê²Œìš”"
              sudo docker stop $CONTAINER_NAME
              sudo docker rm $CONTAINER_NAME
            else
              echo "ì‚­ì œí•  ì»¨í…Œì´ë„ˆ ì—†ìŒ!"
            fi

            if sudo docker images | grep -q "$IMAGE_NAME"; then
              echo "ì´ì „ ì´ë¯¸ì§€ ì‚­ì œí• ê²Œìš”"
              sudo docker rmi $IMAGE_NAME
            fi

            sudo docker pull $IMAGE_NAME
            sudo docker run -d -p 8080:8080 --name $CONTAINER_NAME $IMAGE_NAME