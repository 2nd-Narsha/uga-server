name: CI/CD using github actions & docker

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build-docker-image:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # 1. JDK 17 ì„¤ì •
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'temurin'

      # 2. Spring Boot ì• í”Œë¦¬ì¼€ì´ì…˜ ë¹Œë“œ
      - name: Build with Gradle
        run: ./gradlew bootJar -x test

      # 3. ë¹Œë“œëœ JAR íŒŒì¼ í™•ì¸
      - name: Check JAR exists
        run: ls -l build/libs

      # ğŸ‘‡ ì•„ë˜ ì‘ì—…ë“¤ì€ pushì¼ ë•Œë§Œ ì‹¤í–‰ë¨
      - name: docker image build
        if: github.event_name == 'push'
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/uga:latest .

      - name: docker login
        if: github.event_name == 'push'
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: docker Hub push
        if: github.event_name == 'push'
        run: docker push ${{ secrets.DOCKER_USERNAME }}/uga:latest

      - name: EC2 Docker Run
        if: github.event_name == 'push'
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_KEY }}
          port: ${{ secrets.EC2_PORT }}
          script: |
            CONTAINER_NAME=uga
            IMAGE_NAME=${{ secrets.DOCKER_USERNAME }}/uga:latest

            # ë¡œê·¸ì¸
            echo "${{ secrets.DOCKER_PASSWORD }}" | sudo docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

            # ì»¨í…Œì´ë„ˆ ì¡´ì¬ ì‹œ ì¤‘ì§€ ë° ì‚­ì œ
            if [ "$(sudo docker ps -aq -f name=$CONTAINER_NAME)" ]; then
              echo "ì»¨í…Œì´ë„ˆ ì¡´ì¬í•¨! ì¤‘ì§€ í›„ ì‚­ì œí• ê²Œìš”"
              sudo docker stop $CONTAINER_NAME
              sudo docker rm $CONTAINER_NAME
            else
              echo "ì‚­ì œí•  ì»¨í…Œì´ë„ˆ ì—†ìŒ!"
            fi

            # ì´ë¯¸ì§€ ì‚­ì œ (ìˆì„ ê²½ìš°)
            if sudo docker images | grep -q "$IMAGE_NAME"; then
              sudo docker rmi $IMAGE_NAME
            fi

            # ìƒˆ ì´ë¯¸ì§€ pull ë° run
            sudo docker pull $IMAGE_NAME
            sudo docker run -d -p 80:8080 --name $CONTAINER_NAME $IMAGE_NAME